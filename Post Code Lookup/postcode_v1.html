<!Doctype Html>
<Html>   
<Head>    
<Title>   
Postcode Search
</Title>
<script type = "text/javascript">
  let jsonData = `[
      {"Name": "London", "Postcode": "SE1", "Flag": "Supported"}, 
      {"Name": "Liverpool", "Postcode": "L1", "Flag": "Unsupported"}
    ]`
    
    let data = JSON.parse(jsonData)
    
    function search_postcode() {
      let input = document.getElementById('searchbar').value
      input = input.toLowerCase();
      let x = document.querySelector('#list-holder');
      x.innerHTML = ""
    
      for (i = 0; i < data.length; i++) {
        let obj = data[i];
      
        if (obj.Postcode.toLowerCase().includes(input)) {
          const elem = document.createElement("li")
          elem.innerHTML = `${obj.Name} - ${obj.Flag}`
          x.appendChild(elem)
        }
      }
      }
</script>
</Head>
<Body> 
<p>Please enter your postcode below: </p>      
      <form>
        <input id="searchbar" onkeyup="search_postcode()" type="text" name="search">
  
        <ul id="list-holder">
        
        </ul>
      </form>     
      <p>
</Body> 
</Html>
